<!DOCTYPE html>
<html>

<head>
  <title>Harry's Spotify History</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="parent">
    <div class="jumbotron px-0">
      <img src="profile.jpg" class="profile col-3">
      <div class="info col-9">
        <h1 class="display-4  px-0" id="total-plays-message">Total Plays: <span id="total-plays-count"></span></h1>
        <h1 class="display-4 px-0" id="total-time-message">Total Time: <span id="total-time-count"></span></h1>
      </div>

    </div>
    <div class="container">

      <div>
        <button class="btn btn-light-green mb-2" id="most-played">
          Times Played
        </button>
        <button class="btn btn-light-green mb-2" id="play-time">
          Listen Time
        </button>
      </div>
      <table class="table table-striped" id="most-played-table">
        <thead class="thead-green"></thead>
        <tbody id="table-body"></tbody>
      </table>
      <table class="table table-striped" id="play-time-table">
        <thead class="thead-green"></thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

  <script src="../src/data.js">

  </script>
  <script>
    $(document).ready(onload());

    $("#most-played").click(() => {
      show('most-played-table')
    });

    $("#play-time").click(() => {
      show("play-time-table")
    });
  </script>
</body>

</html>
