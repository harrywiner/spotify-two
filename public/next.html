<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <h1 id="response">10</h1>
    <div>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).ready(() => {
        var offset = 0;
      });
      $("#prev").onclick = () => {
        offset -= 10;
        $("#response").text(offset);
      };
      $("#next").onclick = () => {
        offset += 10;
        $("#response").text(offset);
      };
    </script>
  </body>
</html>
